<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>
  <script>
      if (localStorage.getItem('tabId') && localStorage.getItem('tabId') !== 'undefined') {
        window.tab = localStorage.getItem('tabId');
        localStorage.removeItem('tabId');
      } else {
        window.tab = JSON.stringify(Date.now());
      }
      window.Tether = {};
      window.pagetitle = '<%= htmlWebpackPlugin.options.title %>';
  </script>

  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
</head>

<body>

  <input type="hidden" id="notificationConType" value="sse" />
  <input type="hidden" id="mlFeature" value="enable" />
  <input type="hidden" id="skipNwTimeout" value="false" />
  <input type="hidden" id="skipNwTimeoutCount" value="5" />
  <input type="hidden" id="environment-type" value="<%= (htmlWebpackPlugin.options.metadata.ENV) %>" />
  <zui-app>
    Loading...
  </zui-app>

  <!-- Google Analytics: change UA-71073175-1 to be your site's ID -->
  <script>
    (function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=r;A[l]=A[l]||function(){
    (A[l].q=A[l].q||[]).push(arguments)},A[l].l=1*new Date();a=n.createElement(g),
    r=n.getElementsByTagName(g)[0];a.async=1;a.src=u;r.parentNode.insertBefore(a,r)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71073175-1', 'auto');
    ga('send', 'pageview');
  </script>
  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>


</body>
</html>
