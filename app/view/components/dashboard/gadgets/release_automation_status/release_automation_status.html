<div *ngIf="isConfigureMode">
  <div class="row">
    <div class="col-md-12">
      <div>
        <h5 class="zee-content-subtitle">Configure Gadget</h5>
      </div>
    </div>
  </div>


  <form [class]="'form-margin-helper'">

    <div class="form-group row">
      <label for="projects"> Project </label>
      <div class="zui-ng-select">
        <zee-select
          [items]="projects"
          [active]="selectedProject"
          [placeholder]="'Select Project'"
          (onSelect)="setProject($event)"
        ></zee-select>
      </div>
    </div>

    <div class="form-group row">
      <label for="releases"> Release </label>
      <div class="zui-ng-select">
        <zee-select
          [items]="releases"
          [active]="selectedRelease"
          [placeholder]="'Select Release'"
          (onSelect)="setReleaseValue($event)"
        ></zee-select>
      </div>
    </div>

    <div class="form-group row">
      <label for="refreshrate"> Refresh Rate </label>
      <div class="zui-ng-select">
        <zee-select
          [items]="refreshRates"
          [active]="selectedRefreshRate"
          [placeholder]="'Select Refresh Rate'"
          (onSelect)="setRefreshRate($event)"
        ></zee-select>
      </div>
    </div>

    <div class="clearfix subform text-right">
      <button type="button" class="zui-btn zui-btn-sec" (click)="toggleConfigurationMode(false)" *ngIf="_gadget?.projectId && _gadget?.releaseId &&  _gadget?.refreshInterval">Cancel</button>
      <button type="submit" class="zui-btn zui-btn-primary" (click)="saveConfig()" [disabled]="!(config?.project && config?.release &&  config?.refreshRate)" >Save</button>
    </div>
  </form>
</div>

<div *ngIf="isSummary()" class="text-center">
  <h1 class="component-heading zee-content-title">
    <!--<b class="pull-right refresh-rate-label">Data Refresh : {{config.refreshRate}}</b> <br />-->
    <b class="pull-right refresh-rate-label margin-top-5-ng">Last Refresh : {{lastRefreshTimeLabel}}</b>
  </h1>

  <br />

  <h1 class="component-heading zee-content-title">
    <span>{{summary.project}}</span>
  </h1>

  <h5 class="zee-content-subtitle">{{summary.release}}</h5>

  <h2>
    {{summary.percent | number : '1.0-2'}}%
  </h2>

  <span class="zee-module1-summary-name">Automated</span>

  <h6 style="margin-top:5px;">{{summary.automated}} out of {{summary.total}} testcases are automated</h6>
</div>
