<form [formGroup]="deleteCycleForm" (ngSubmit)="deleteCycleFormSubmit(deleteCycleForm.value)">
	<zui-modal [modalId]="'easDeleteNodeModal'" [title]="nodeType? 'Delete '+ nodeType:'Delete Node'" [modalSize]="'small'">
	    <zui-modal-body>
			<div class="subform">
				<div class="row">
					<div class="col-md-12">
						<p>Are you sure you want to delete {{nodeInfo.name}} ?</p>
					</div>
				</div>
			</div>
	    </zui-modal-body>
	    <zui-modal-footer>
			<button type="button" class="zui-btn zui-btn-sec" data-dismiss="modal">Cancel</button>
			<button type="submit" class="zui-btn zui-btn-primary">Delete</button>
	    </zui-modal-footer>
	</zui-modal>
</form>
