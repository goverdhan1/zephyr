<div [class]="'row zui-search-area-wrapper'">
  <div [class]="showFilters? 'col-md-6': 'col-md-12'">
    <input type="text"
           (keyup)="onKeyup($event)"
           [ngModel]="searchText" placeholder="{{'zephyr.search.enter.advanced' | i18nSelect: i18nMessages}}" #tcrinput [class]="'zql-search-input'" name="zql-search-input" id="zql-search-input-{{searchFieldSrcId}}"/>
    <!--<input type="hidden" [class]="'zql-search-input-id'" name="zql-search-input-id" id="zql-search-input-id"/>-->
    <button *ngIf="!hideGoButton" [class]="'zui-btn zui-btn-primary zql-search-btn-go'" (click)="onGoClick()">{{'zephyr.button.go' | i18nSelect: i18nMessages}}</button>
    <div *ngIf="_errorMessage" id="zql-error" class="alert alert-danger alert-dismissible fade in" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
      <p>{{_errorMessage}}</p>
    </div>
  </div>
  <div class="col-md-6">
    <div class="zui-select previous-select" *ngIf="showFilters">
      <select #previousSelect (change)="performSearch($event, previousSelect.value)" [class]="'zql-search-previous'">
        <option value="0">{{'zephyr.search.previous' | i18nSelect: i18nMessages}}</option>
        <option *ngFor="let filter of _previousFilters" [title]="filter" value="{{filter}}">

          <span *ngIf="filter.length > 50">{{filter.substring(0, 50)}}...</span>
          <span *ngIf="filter.length < 50">{{filter}}</span>

        </option>
      </select>
    </div>
  </div>
</div>
