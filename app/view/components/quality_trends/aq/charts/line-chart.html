<div class="col-lg-12">
  <div class="col-sm-10 ze-float-left" style="display: block; position:relative;height:70vh;width:210vh;">
    <canvas baseChart width="400" height="400"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div class="col-sm-2 ze-float-right" style="display: flex;align-items: center;justify-content: center;">
    <button id="aq-refresh-button" (click)="loadMetadata()">Refresh</button>
  </div>
</div>
