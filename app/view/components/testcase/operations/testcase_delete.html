<button [class]="'zui-btn zui-btn-tertiary'" [disabled]="disableButton()" (click)="onTriggerDelete()" id="zui-modal-trigger-{{fieldOptions.id}}" type="button" data-toggle="modal" [attr.data-target]="'#zee-delete-modal-' + fieldOptions.id">{{fieldOptions.header}}</button>
<zui-modal [title]="fieldOptions.title" [modalId]="'zee-delete-modal-' + fieldOptions.id" [modalSize]="'medium'">
    <zui-modal-body>
        <p>Continue with deleting testcase(s)?</p>
    </zui-modal-body>
    <zui-modal-footer>
     <button type="button" class="zui-btn zui-btn-sec" data-dismiss="modal">Cancel</button>
        <button type="button" class="zui-btn zui-btn-primary" (click)="onClickDelete()" data-dismiss="modal">Delete</button>
     </zui-modal-footer>
</zui-modal>
