<div [class]="'zee-testcase-time-wrapper'">
    <zee-expander id="zee-testcase-details-module" [class]="'zee-module zee-module-toggle-wrapper'" [action]="action">
        <div id="zee-testcase-details-module-heading" [class]="'zee-module-header'">
            <h5 [class]="'zee-module-title'">Time</h5>
         </div>
         <div [class]="'zee-module-content'">
             <ul class="zee-details-column-list">
                <li [class]="'zee-column'">
                    <div [class]="'zee-column-wrap'">
                        <strong [class]="'zee-column-name'" style="line-height: 1.6"><b>Estimated time</b></strong>
                        <span *ngIf="!editable" title="{{time.estimatedTime}}">{{time.estimatedTime | timeParserPipe : _pipeArgs}}</span>
                        <span *ngIf="editable" id="testcase-estimated-time" [class]="'zee-column-value'" title="Valid Values are 00:00:01 to 99:23:59 (DD:HH:MM)">
                            <zephyr-inline-edit
                                [placeholder]="'Enter estimated time'"
                                [field]="time.estimatedTime"
                                [editType]="'duration'"
                                (onSubmit)="saveEstimatedTime($event)"
                            ></zephyr-inline-edit>
                        </span>
                    </div>
                </li>
             </ul>
        </div>
    </zee-expander>
</div>
