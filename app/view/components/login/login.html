<div class="login-header login-shadow">
    <img src="html5/assets/images/logo.png" alt="">
</div>
<div class="login-body">
    <div class="row">
        <div class="col-md-4">
          <div class="login-wrapper login-sso" #target [hidden]="!showSSO">
            <h2 [hidden]="showSSO">LOGIN</h2>
            <section>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <!-- <div *ngIf="error">Check your username and password.</div> -->
                <fieldset class="form-group relative-fieldset">
                  <span class="u-name-image"></span>
                  <input autocomplete="false" class="form-control" type="text" id="zee-login-username" name="zee-login-username" [formControl]="loginForm.controls['username']" placeholder="Username *">
                </fieldset>
                <fieldset class="form-group relative-fieldset">
                  <span class="password-image"></span>
                  <input autocomplete="false" class="form-control" type="password" id="zee-login-password" name="zee-login-password" [formControl]="loginForm.controls['password']" placeholder="Password *">
                </fieldset>

                <button class="login-sso" type="submit" [disabled]="!loginForm.valid || loginInProgress" class="zee-btn login-btn">Login</button>
                </form>
            </section>

          </div>
          <div class="login-sso" [hidden]="!showSSO">
            <span class="line-wrapper"><span class="line"></span></span>
            <span class="content"><span >OR</span></span>
            <span class="line-wrapper"><span class="line"></span></span>
            <button class="login-sso" type="submit" (click)=redirectToSSO() class="zee-btn login-btn">
             Login with Single Sign-On
            </button>

          </div>

        <div class="col-md-8">
            <div class="login-description">
                <div class="welcome-text">
                    <span>Welcome!</span>
                </div>
                <div class="app-desc">
                    <span>Zephyr Enterprise has a fresh new look! Login, explore and let us know what you think.

                </div>

<reset-password [resetPasswordObject]="resetPasswordObject" (resetPasswordUpdate)="resetPasswordUpdateClicked($event)"> </reset-password>
<zui-modal [title]="'Login Error'" [modalId]="'loginError-modal'" [modalSize]="'small'">
    <zui-modal-body>
        <p id="login_error_modal_text_p">{{errorObj?.message}}</p>
    </zui-modal-body>
    <zui-modal-body *ngIf="ssoRedirectionFailed">
      <p>{{errorObj?.msg}}</p>
    </zui-modal-body>
    <zui-modal-footer>
  <button type="button" class="zui-btn zui-btn-primary" data-dismiss="modal">OK</button>
    </zui-modal-footer>
</zui-modal>
