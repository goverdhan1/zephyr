<div class="col-md-12 fieldWrapper">
    <div class="col-md-2">
        <span>
            <label><b>{{field.name}}</b></label>
            <label class="required" *ngIf="field.required"><b>&nbsp;*</b></label>&nbsp;:
        </span>
    </div>
    <div class="col-md-9">
        <span>
            <label class="bold"><b>{{fieldValue}}</b></label>
        </span>
    </div>
</div>
